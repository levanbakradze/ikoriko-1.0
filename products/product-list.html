<style>
    .navbar {
        transition: transform 0.3s ease-in-out;
    }
    .navbar-hidden {
        transform: translateY(-100%);
    }

    /* Force highlight for active category button */
    .menu li.active.bordered > a {
        background-color: hsl(var(--p)) !important; /* Use theme's primary color */
        color: hsl(var(--pc)) !important;           /* Use theme's primary content color */
        font-weight: bold !important;
    }

    /* --- Product Card Hover Gradient Effect --- */
    .product-card {
        position: relative;
        transition: transform 0.3s ease;
        z-index: 1;
    }

    .product-card::after {
        content: '';
        position: absolute;
        z-index: -1;
        bottom: -15px;
        left: 10%;
        width: 80%;
        height: 30px;
        /* This uses a shade of blue */
          background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.25) 0%, rgba(0, 0, 0, 0) 75%);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-6px);
    }

    .product-card:hover::after {
        opacity: 1;
    }
</style>
